<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="normalize — копия 2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;600;800&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-line">
                <div class="header-line__logo">
                    <div class="header-line__logo_logo-icon"> <img src="assets/images/logosign.svg" alt="logo"></div>
                    <div class="header-line__logo_logo-name">Виарушка</div>
                </div>
                <div class="button-cart">
                    <div class="button-cart__text">Корзина</div> 
                    <img id="cart-icon" src="assets/images/cart.svg" alt="cart">    
                </div>
            </div>

            <div class="header-inner">
                <div class="header-inner__left-part">
                        <div class="inner__left-part_title">Виртуальная<br/> реальность<br/> без проводов</div>
                        <div class="inner__left-part_text">Лучшее, что случалось с виртуальным миром<br/> в реальности. Новый компактный шлем <br/>без проводов и дорогих комьютеров.</div>
                        <div class="inner__left-part_button">
                            <div class="left-part__button_text">Купить</div>  
                            <img id="creditcard" src="assets/images/card.svg" alt="card"></div>

                        <nav class="nav">
                            <a class="nav__item" href="#">Возможности</a>
                            <a class="nav__item" href="#">Где купить</a>
                            <a class="nav__item" href="#">Доставка</a>
                            <a class="nav__item" href="#">Помощь</a>
                        </nav>
                </div>

                <div class="header-inner__right-part">
                        <img class="inner__right-part_picture" src="assets/images/boy.svg" alt="boy">
                </div>  
            </div>
        </header>
    </div>

</body>
</html>
